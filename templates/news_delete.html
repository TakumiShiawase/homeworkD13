{% extends 'flatpages/default.html' %} 
 
{% load custom_filters %}

{% block title %}
News delete
{% endblock title %}
 

{% block content %}
<h2>Вы действительно хотите удалить новость?</h2>
<table>
    <h1>{{ news.name }}</h1>
    <h2>{{ news.datetime|date:'d M Y'}}</h2>
    <h3>{{ news.description|censor }}</h3>
</table>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Подтвердить">
</form>
{% endblock content %}
