{% extends 'flatpages/default.html' %} 
 
{% load custom_filters %}

{% block title %}
News detail
{% endblock title %}
 

{% block content %}
<table>
    <td>{{ news.name }}</td>
    <td>{{ news.datetime|date:'d M Y'}}</td>
    <td>{{ news.description|censor }}</td>
</table>
<h3>Отклики</h3>
<button><a href="{% url 'answer_list' %}">Все отклики</a></button>
<button><a href="{% url 'answer_create' %}">Оставить отклик</a></button>
{% endblock content %}
